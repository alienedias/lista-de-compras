<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="stylesheet" href="./src/reset.css" />
  </head>

  <body>
   
    <img src="./src/assets/images/bag.png" alt="sacola de compras">
    <form>
        <input id="input-item" type="text" placeholder="Digite o item que deseja adicionar"></input>
        <button id="adicionar-botao">Salvar item</button>
    </form>
<ul>
  <h2>Lista de compras</h2>
  <hr />
  <li>
    <div class="item-lista-container">
      <div class="container-nome-compra">
          <div class="checkbox-container">
              <label for="checkbox-1">
                  <input type="checkbox" class="checkbox-input" id="checkbox-1" />
                  <div class="checkbox-customizado checked"></div>
              </label>
          </div>
          <p>Ração de gato</p>
      </div>
      <div>
        <button class="botao-acao">
            <img src="./src/assets/icons/delete.svg" alt="remover">
        </button>
        <button class="botao-acao">
            <img src="./src/assets/icons/edit.svg" alt="editar">
        </button>
    </div>
      </div>
      <p class="item-lista-texto">Segunda-feira (31/10/2022) às 08:30</p>
  </li>
</ul>
</main>
  </body>
</html>
